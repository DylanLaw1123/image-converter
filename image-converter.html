<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片反转器</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #1e293b;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #334155;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #cbd5e1;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .preview-box {
      flex: 1;
      min-width: 280px;
    }

    img, canvas {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #475569;
      background: #0f172a;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .hidden {
      display: none;
    }

    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>图片反转器</h1>
    <p>上传一张图片，我会生成反转后的版本，支持下载</p>
    <input type="file" id="file-input" accept="image/*">
    
    <div class="preview">
      <div class="preview-box">
        <h3>原始图片</h3>
        <img id="original" alt="原始图片" />
      </div>
      <div class="preview-box">
        <h3>反转图片</h3>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <button id="download-btn" class="hidden">下载反转图片</button>
    <div class="status" id="status">请上传图片</div>
  </div>

  <script>
    const fileInput = document.getElementById("file-input");
    const originalImg = document.getElementById("original");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("download-btn");
    const statusText = document.getElementById("status");

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.startsWith("image/")) {
        alert("请上传图片文件！");
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        alert("图片大小不能超过5MB！");
        return;
      }

      statusText.textContent = "加载中，请稍候...";

      const reader = new FileReader();
      reader.onload = function(evt) {
        originalImg.src = evt.target.result;

        originalImg.onload = function() {
          canvas.width = originalImg.naturalWidth;
          canvas.height = originalImg.naturalHeight;

          ctx.drawImage(originalImg, 0, 0);
          let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          let data = imageData.data;

          for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - data[i];     // R
            data[i+1] = 255 - data[i+1]; // G
            data[i+2] = 255 - data[i+2]; // B
          }

          ctx.putImageData(imageData, 0, 0);

          statusText.textContent = "反转完成 ✅";
          downloadBtn.classList.remove("hidden");
        };
      };

      reader.readAsDataURL(file);
    });

    // 下载反转后的图片
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "inverted-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
